<!DOCTYPE html>
<html lang="ru">
<html>
<head>
<title>Рег</title>
<link rel="stylesheet" href="static/css/main.css">
</head>
<body>
	<div class="wrapper">
        <header id="header" class="header">
            <div class="container">
                <div class="logo">
                    <h1 class="logo-text">Название придумаю потом</h1>
                </div>
            </div>
        </header>
<form action="/registrate" method="post">

	<div class="sign-form">
		<h2><br>Зарегестрироваться</h2>
		<p>Пожалуйста, заполните эту форму, чтобы создать учетную запись.</p>
		<hr>
		
        <label for="name"><b>Ваше имя</b></label>
		<input type="text" placeholder="введите свое имя" name="user_name" required>
        <br><br>

        <label for="surname"><b>Ваша фамилия</b></label>
		<input type="text" placeholder="введите свою фамилию" name="user_surname" required>
        <br><br>

        <label for="otchestvo"><b>Ваше отчество</b></label>
		<input type="text" placeholder="введите свое отчество" name="user_otchestvo" required>
        <br><br>

		<label for="login"><b>Гос. номер автомобиля пользователя</b></label>
		<input type="text" placeholder="введите правильно номер авто (пример: a111xe)" name="user_stateNum" required>
        <br><br>

		<label for="psw"><b>Придумайте пароль</b></label>
		<input type="password" placeholder="Введите пароль" name="user_password" required>
		<hr>
		<input type="submit" class="btn" name="submit" value="Зарегестрироваться">
	</div>
</form>

<form action="/login" method="post"><p>Уже есть аккаунт? </p><input type="submit" class="btn" name="submit" value="Войти"></form>

<footer id="footer" class="footer">
	<div class="container">
		<p class="footer-text">&copy; Все права защищены. 2022</p>
	</div>
</footer>
</body>
</html>
